# docker-compose.yml
version: "3.8"
services:
  backend:
    env_file:
      - .env
    build:
      context: ./BE
    container_name: go_backend
    ports:
      - "8080:8080"
    networks:
      - web_net
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

  frontend:
    deploy:
      resources:
        limits:
          memory: 4g
          cpus: '2.0'
    build:
      context: ./FE
    container_name: react_frontend
    # Статический фронт будет доступен на 80 порту этого контейнера
    networks:
      - web_net
    volumes:
      - frontend_build:/usr/share/nginx/html # Раздача статики через volume

  nginx:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - frontend_build:/usr/share/nginx/html # Подключаем volume из фронтенда
#      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - web_net

networks:
  web_net:
    driver: bridge

volumes:
  frontend_build:
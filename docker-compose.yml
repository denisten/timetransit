services:
  nginx_proxy:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend_build:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro          # сертификаты
      - ./certbot-www:/var/www/certbot              # для проверки certbot
    networks:
      - web_net
    depends_on:
      - go_backend
      - react_frontend

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c
    command: "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done"
    networks:
      - web_net

  go_backend:
    # твоя конфигурация backend
    networks:
      - web_net

  react_frontend:
    # твоя конфигурация frontend
    networks:
      - web_net

networks:
  web_net:
    driver: bridge

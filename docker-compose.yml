# docker-compose.yml
version: "3.8"
services:
  backend:
    env_file:
      - .env
    build:
      context: ./BE
    container_name: go_backend
    ports:
      - "8080:8080"
    networks:
      - web_net
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro

  frontend:
    build:
      context: ./next
    container_name: next
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=https://timetransit.ru
    ports:
      - "3000:3000"
    networks:
      - web_net
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/certs:/etc/nginx/ssl:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - web_net

networks:
  web_net:
    driver: bridge